<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Rover</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/docs.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300,400,600">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/tomorrow-night.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
  <script src="//cdn.rawgit.com/beautify-web/js-beautify/v1.6.3/js/lib/beautify-html.js"></script>

</head>
<body>

  <div class="rr-example">
    <div class="header">Image</div>
    <div class="content">
      <div class="rr-image">
        <img src="//unsplash.it/500">
      </div>
    </div>
  </div>

  <div class="rr-example">
    <div class="header">Circular Image</div>
    <div class="content">
      <div class="rr-image rr-circular">
        <img src="//unsplash.it/500">
      </div>
    </div>
  </div>

  <div class="rr-example">
    <div class="header">Tabs</div>
    <div class="content">
      <div class="rr-tabs">
        <a href="#" class="rr-tab active">Businesses</a>
        <a href="#" class="rr-tab">Communities</a>
      </div>
    </div>
  </div>

  <div class="rr-example">
    <div class="header">Headings</div>
    <div class="content">
      <h1>This is an h1 Heading</h1>
      <h2>This is an h2 Heading</h2>
      <h3>This is an h3 Heading</h3>
      <h4>This is an h4 Heading</h4>
      <h5>This is an h5 Heading</h5>
      <h6>This is an h6 Heading</h6>
    </div>
  </div>

  <script src="js/docs.js"></script>
</body>
</html>
