<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedRover - Screens</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="shortcut icon" type="image/png" href="../../favicon.png" />
</head>
<body class="rr inverted section">

<div class="rr inverted navbar">
  <a href="/"><img class="rr small logo"></a>
  <i class="material-icons">close</i>
</div>

<div class="rr action list">
  <div class="item">
    <div class="rr media">
      <div class="content">
        <div class="red header">Create an account</div>
      </div>
    </div>
  </div>
  <div class="item">
    <div class="rr media">
      <div class="content">
        <div class="red header">Sign in</div>
      </div>
    </div>
  </div>
  <div class="item">
    <div class="rr media">
      <div class="content">
        <div class="red header">How it works</div>
      </div>
    </div>
  </div>
  <div class="item">
    <div class="rr media">
      <div class="content">
        <div class="red header">The blog</div>
      </div>
    </div>
  </div>
  <div class="item">
    <div class="rr media">
      <div class="content">
        <div class="red header">Contact us</div>
      </div>
    </div>
  </div>
</div>

<div class="rr hidden divider"></div>

<div class="rr center aligned padded section">
  <button class="rr social button">
    <i class="fa fa-linkedin"></i>
  </button>
  <button class="rr social button">
    <i class="fa fa-facebook"></i>
  </button>
  <button class="rr social button">
    <i class="fa fa-twitter"></i>
  </button>
</div>
</body>
</html>
