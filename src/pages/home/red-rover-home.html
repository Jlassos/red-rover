<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedRover - Screens</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="shortcut icon" type="image/png" href="../../favicon.png" />
  <!-- Minimal override style to position the logo -->
  <style>
    .rr.logo {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 35%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="rr inverted navbar">
    <img class="rr small logo">
    <i class="material-icons">menu</i>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <h1 class="rr header">
          Talent bartering for <strong>startups</strong>.
        </h1>
        <p>
          RedRover is a stress free, convenient web app to help facilitate talent bartering
          between early-stage startups exchange the time and talent you have for what you need.
        </p>
        <button class="rr primary button">Create an Account</button>
        <div>OR</div>
        <button class="rr secondary button">Sign In</button>

        <h2 class="rr page header">How It Works</h2>
      </div>
    </div>
  </div>
</body>
</html>
