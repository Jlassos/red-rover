<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedRover - Screens</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="shortcut icon" type="image/png" href="../../favicon.png">
</head>
<body class="rr inverted section">
<div class="rr navbar">
  <a href="/"><img class="rr small white logo"></a>
</div>
<div class="rr very padded">

  <div class="rr modal">
    <div class="content">
      <i class="material-icons">check</i>
      <div class="header">Great Success!</div>
      <p>Messages sent successfully. You will recieve a notification when they respond.</p>
    </div>
    <div class="actions">
      <button class="button">Go to dashboard</button>
      <button class="button">Go to<br>messages</button>
    </div>
  </div>

</div>
</body>
</html>
